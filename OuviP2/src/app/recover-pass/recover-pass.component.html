
<main>
    <h2 class="title">Redefinir Senha</h2>
    <hr class="line">
  
    <form class="formulario" autocomplete="off" [formGroup]="recoveryForm" (ngSubmit)="requestPasswordReset()">
      <p>Para redefinir sua senha, forneça o email em que a conta foi criada.</p>
      <label class="label-input" for="email">Email:</label>
      <input class="input" type="email" formControlName="email" placeholder="Digite seu email..." autocomplete="off">
  
      <button class="button" type="submit">Enviar Código de Verificação</button>

      <hr *ngIf="codeSent" class="line">
      <button class="button-anonimo" *ngIf="codeSent" (click)="verifyCode()">Verificar Código</button>
    </form>
</main>
